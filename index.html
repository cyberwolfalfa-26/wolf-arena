<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER WOLF | ALPHA SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; touch-action: none; }
        .neon-txt { color: #00f3ff; text-shadow: 0 0 15px rgba(0,243,255,0.7); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        #arena-container { display: none; position: fixed; inset: 0; z-index: 1000; }
        .glass { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); }
    </style>
</head>
<body>

    <div id="main-ui" class="h-screen flex flex-col p-6">
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-xl font-black italic neon-txt uppercase">Cyber Wolf</h1>
                <p class="text-[7px] text-gray-500 font-mono italic">CA: 5vwpEWK...pump</p>
            </div>
            <div class="text-right">
                <p id="ui-bal" class="text-lg font-black tracking-tighter">0 $WOLF</p>
                <p class="text-[8px] text-cyan-500 uppercase font-bold tracking-widest italic">Live Balance</p>
            </div>
        </header>

        <div id="tab-arena" class="tab-content active flex-1 flex flex-col">
            <div class="glass rounded-[40px] p-10 mb-8 text-center relative overflow-hidden">
                <div class="absolute inset-0 bg-cyan-500/5 animate-pulse"></div>
                <img src="assets/wolf.png" class="w-40 mx-auto relative z-10 drop-shadow-[0_0_20px_rgba(0,243,255,0.4)]">
            </div>
            <button onclick="confirmWallet()" id="wallet-btn" class="w-full py-5 bg-white text-black font-black rounded-2xl mb-4 text-xs uppercase italic">Link Neural Wallet</button>
            <button onclick="startHunt()" id="start-btn" class="w-full py-7 bg-gray-900 text-gray-700 font-black rounded-[35px] opacity-50 mb-4 italic" disabled>START HUNT</button>
        </div>

        <div id="tab-rank" class="tab-content flex-1">
            <h2 class="text-lg font-black italic mb-4 uppercase text-yellow-500">Season Ranking</h2>
            <div class="glass rounded-3xl p-6 mb-4 border-l-4 border-yellow-500">
                <p class="text-[10px] text-gray-400 mb-4 font-bold uppercase italic">Prize: 1,700,000 $WOLF</p>
                <div class="space-y-3 text-xs italic">
                    <div class="flex justify-between border-b border-white/5 pb-1"><span>1. Ghost_Alpha</span><span class="font-black text-cyan-400">1.0M</span></div>
                    <div class="flex justify-between border-b border-white/5 pb-1"><span>2. Shadow_Hunt</span><span class="font-black">500k</span></div>
                </div>
            </div>
            <button onclick="payTournament()" class="w-full py-4 bg-yellow-600 text-black font-black rounded-2xl text-[10px] uppercase italic shadow-lg">Join Tournament (1000 $WOLF)</button>
        </div>

        <nav class="flex justify-around bg-black border-t border-white/10 p-5 mt-auto">
            <button onclick="showTab('arena')" class="text-2xl hover:scale-125 transition">üõ°Ô∏è</button>
            <button onclick="showTab('rank')" class="text-2xl hover:scale-125 transition">üèÜ</button>
        </nav>
    </div>

    <div id="arena-container">
        <div class="fixed top-6 left-6 z-[1100] font-black italic">
            <p id="game-score" class="text-cyan-400 text-2xl tracking-tighter">0</p>
        </div>
        <button onclick="stopHunt()" class="fixed top-6 right-6 z-[1100] bg-red-600/20 text-red-500 px-5 py-2 rounded-xl font-black text-[10px] border border-red-500/30">ABORT</button>
        <div id="phaser-game"></div>
    </div>

    <script>
        const FEE_WALLET = "uGsGtmi55hfVYY8zPYzFDqnWvaTUU9YZ3n1s9gmM9h5";
        let balance = parseInt(localStorage.getItem('w_bal')) || 0;
        let game = null;

        function confirmWallet() {
            if(window.navigator.vibrate) window.navigator.vibrate(100);
            document.getElementById('wallet-btn').innerText = "SOL_WOLF_ALPHA_SYNCED";
            document.getElementById('wallet-btn').className = "w-full py-5 bg-green-500 text-black font-black rounded-2xl mb-4 text-xs uppercase italic";
            let sBtn = document.getElementById('start-btn');
            sBtn.disabled = false;
            sBtn.className = "w-full py-7 bg-cyan-500 text-black font-black rounded-[35px] mb-4 italic shadow-[0_0_30px_rgba(0,243,255,0.5)]";
            sBtn.innerText = "INITIALIZE HUNT";
        }

        function showTab(t) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById('tab-' + t).classList.add('active');
        }

        function startHunt() {
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('arena-container').style.display = 'block';
            initArena();
        }

        function stopHunt() {
            if(game) { game.destroy(true); game = null; }
            document.getElementById('main-ui').style.display = 'flex';
            document.getElementById('arena-container').style.display = 'none';
            updateUI();
        }

        function updateUI() { document.getElementById('ui-bal').innerText = balance.toLocaleString() + " $WOLF"; }

        function initArena() {
            const config = {
                type: Phaser.AUTO, parent: 'phaser-game', 
                width: window.innerWidth, height: window.innerHeight,
                physics: { default: 'arcade' },
                scene: { preload: preload, create: create, update: update }
            };
            game = new Phaser.Game(config);
        }

        function preload() {
            this.load.image('wolf', 'assets/wolf.png');
            this.load.image('rat', 'assets/rat.png');
            this.load.image('tree', 'assets/tree.png');
            this.load.image('rock', 'assets/rock.png');
            let g = this.make.graphics({add: false});
            g.fillStyle(0x00f3ff).fillCircle(4,4,4).generateTexture('bu', 8, 8);
        }

        function create() {
            this.physics.world.setBounds(0, 0, 3000, 3000);
            this.add.grid(1500, 1500, 3000, 3000, 100, 100, 0, 0, 0x00f3ff, 0.05);
            
            // TERRENO
            this.terrain = this.physics.add.staticGroup();
            for(let i=0; i<30; i++) this.terrain.create(Phaser.Math.Between(0,3000), Phaser.Math.Between(0,3000), (Math.random()>0.5?'tree':'rock')).setScale(0.8).refreshBody();

            // LOBO DIN√ÇMICO (PEQUENO E √ÅGIL)
            this.player = this.physics.add.sprite(1500, 1500, 'wolf').setScale(0.12).setTint(0x00f3ff);
            this.cameras.main.startFollow(this.player, true, 0.1, 0.1);

            this.enemies = this.physics.add.group();
            this.time.addEvent({ delay: 1000, callback: () => {
                let e = this.enemies.create(this.player.x + Phaser.Math.Between(-600, 600), this.player.y + Phaser.Math.Between(-600, 600), 'rat').setScale(0.12);
                this.physics.moveToObject(e, this.player, 250);
            }, loop: true });

            this.physics.add.collider(this.player, this.terrain);
            this.physics.add.overlap(this.player, this.enemies, () => { if(window.navigator.vibrate) window.navigator.vibrate(200); stopHunt(); });
        }

        function update() {
            if (this.input.activePointer.isDown) {
                this.physics.moveToObject(this.player, this.input.activePointer, 320);
                
                // --- L√ìGICA DE MOVIMENTO ALPHA ---
                // Virar o lobo (Flip) dependendo da dire√ß√£o
                if(this.input.activePointer.worldX < this.player.x) this.player.setFlipX(true);
                else this.player.setFlipX(false);
                
                // Inclina√ß√£o ao correr (Leaning)
                this.player.rotation = Math.sin(this.time.now * 0.01) * 0.1;
                
            } else {
                this.player.setVelocity(0);
                this.player.rotation = 0;
            }
        }
        updateUI();
    </script>
</body>
</html>
